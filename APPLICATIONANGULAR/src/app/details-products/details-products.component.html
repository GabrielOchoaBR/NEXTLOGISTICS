<fieldset [disabled]="isDisabled">
    <form #formMain="ngForm" (ngSubmit)="onSubmit(formMain.value)">
    <div class="row">
        <div class="col s3 ImageDetails">
            <img *ngIf="SelectedProduct != null" [src]="SelectedProduct?.imagePath" />
            <i *ngIf="SelectedProduct == null || SelectedProduct?.imagePath == ''" class="material-icons">photo_camera</i>
        </div>
        <div class="input-field col s4">
            <input ngModel id="txtProductCode" name="productCode" type="text" [value]="SelectedProduct?.productCode" />
            <label class="active">Product Code</label>
        </div>
        <div class="input-field col s3">
            <input ngModel  name="performanceRating" type="text" [value]="SelectedProduct?.performanceRating" />
            <label class="active">Performance Rating</label>
        </div>
        <div class="input-field col s8">
            <input ngModel name="product" type="text" [value]="SelectedProduct?.product" />
            <label class="active">Product Name</label>
            </div>  
        </div>
    <div class="row">  
        <div class="input-field col s6">
            <i class="material-icons prefix">attach_money</i>
            <input ngModel  name="costPrice" type="number" [value]="SelectedProduct?.costPrice" ng-model="myDecimal" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
            <label class="active">Cost Price</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">attach_money</i>
            <input ngModel  name="originalSell" type="number" [value]="SelectedProduct?.originalSell" ng-model="myDecimal" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
            <label class="active">Original Price</label>
        </div>
    </div>
        <div class="row">
            <div class="input-field col s3">
                <input ngModel name="category1" type="text" [value]="SelectedProduct?.category1" />
                <label class="active">Category 1</label>
            </div>
            <div class="input-field col s3">
                <input ngModel  name="category2" type="text" [value]="SelectedProduct?.category2" />
                <label class="active">Category 2</label>
            </div>
            <div class="input-field col s3">
                <input ngModel  name="category3" type="text" [value]="SelectedProduct?.category3" />
                <label class="active">Category 3</label>
            </div>
            <div class="input-field col s3">
                <input ngModel name="category4" type="text" [value]="SelectedProduct?.category4" />
                <label class="active">Category 4</label>
            </div>
        </div>

        <div class="section scrollspy rightAlign">
            <a class="waves-effect waves-light btn doublespace" [class.disabled]="!isDisabled" (click)="onNew()" onclick="txtProductCode.focus();" ><i class="material-icons left">insert_drive_file</i>New</a>
            <button type="submit" class="waves-effect waves-light btn space" [class.disabled]="isDisabled"  ng-disabled="isDisabled" ><i class="material-icons left">save</i>Save</button>
            <a class="waves-effect waves-light btn space" [class.disabled]="isDisabled" (click)="onCancel()"><i class="material-icons left">cancel</i>Cancel</a>
        </div>
        <input type="hidden" ngModel name="row" />
    </form>
</fieldset>
